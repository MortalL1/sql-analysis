<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .query-section {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            font-size: 14px;
            background: white;
            min-width: 150px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #333;
            background: white;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #333;
            color: white;
        }

        .alert {
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            display: none;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            border-color: #fcc;
            color: #c00;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
            color: #666;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            padding: 10px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #333;
            background: #fafafa;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #fafafa;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 15px;
        }

        .pagination button {
            padding: 5px 12px;
            margin: 0;
            font-size: 13px;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #333;
            color: white;
        }

        .pagination .page-info {
            padding: 5px 10px;
            font-size: 13px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="query-section">
            <div class="form-row">
                <select id="dataSourceType">
                    <option value="mysql">MySQL</option>
                    <option value="mongodb">MongoDB</option>
                    <option value="redis">Redis</option>
                </select>
                <button onclick="executeQuery()">查询</button>
                <button onclick="clearForm()">清空</button>
            </div>

            <textarea id="sqlInput" placeholder="输入查询语句..."></textarea>
        </div>

        <div id="alertError" class="alert alert-error"></div>

        <div id="loading" class="loading">
            <p>查询中...</p>
        </div>

        <div id="tableSection" style="display: none;">
            <div class="table-container">
                <table id="resultsTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div id="pagination" class="pagination"></div>
        </div>

        <div id="emptyState" class="empty-state">
            <p>请输入查询语句并点击查询按钮</p>
        </div>
    </div>

    <script>
        // 全局变量
        let currentData = [];
        let currentColumns = [];
        let currentPage = 1;
        const pageSize = 100;

        // 清空表单
        function clearForm() {
            document.getElementById('sqlInput').value = '';
            document.getElementById('alertError').style.display = 'none';
            document.getElementById('tableSection').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        // 显示错误
        function showError(message) {
            const alertEl = document.getElementById('alertError');
            alertEl.textContent = message;
            alertEl.style.display = 'block';
        }

        // 隐藏错误
        function hideError() {
            document.getElementById('alertError').style.display = 'none';
        }

        // 执行查询
        async function executeQuery() {
            const dataSourceType = document.getElementById('dataSourceType').value;
            const sql = document.getElementById('sqlInput').value.trim();

            if (!sql) {
                showError('请输入查询语句');
                return;
            }

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('tableSection').style.display = 'none';
            hideError();

            try {
                const response = await fetch('http://127.0.0.1:8080/api/sql/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        dataSourceType: dataSourceType,
                        sql: sql,
                        timeout: 30
                    })
                });

                const result = await response.json();

                // 隐藏加载状态
                document.getElementById('loading').style.display = 'none';

                if (result.success) {
                    displayResults(result.data);
                } else {
                    showError(result.message || '查询失败');
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('网络错误: ' + error.message);
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // 显示结果
        function displayResults(data) {
            if (data.data && data.data.length > 0) {
                currentData = data.data;
                currentColumns = data.columns && data.columns.length > 0 
                    ? data.columns 
                    : Object.keys(data.data[0]);
                currentPage = 1;
                renderTable();
                document.getElementById('tableSection').style.display = 'block';
            } else {
                showError('查询成功，但没有返回数据');
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // 渲染表格
        function renderTable() {
            if (currentData.length === 0 || currentColumns.length === 0) return;

            const columns = currentColumns;
            
            // 渲染表头
            const thead = document.getElementById('tableHead');
            thead.innerHTML = '<tr>' + columns.map(col => `<th>${col}</th>`).join('') + '</tr>';

            // 计算分页
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = currentData.slice(start, end);

            // 渲染表体
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = pageData.map(row => {
                return '<tr>' + columns.map(col => {
                    let value = row[col];
                    if (value === null) value = 'NULL';
                    else if (value === undefined) value = '-';
                    else if (typeof value === 'object') value = JSON.stringify(value);
                    return `<td>${value}</td>`;
                }).join('') + '</tr>';
            }).join('');

            // 渲染分页
            renderPagination();
        }

        // 渲染分页
        function renderPagination() {
            const totalPages = Math.ceil(currentData.length / pageSize);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            
            let html = '';
            
            // 上一页
            html += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>上一页</button>`;
            
            // 页码
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            if (startPage > 1) {
                html += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    html += `<span class="page-info">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="page-info">...</span>`;
                }
                html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // 下一页
            html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>下一页</button>`;
            
            // 总数
            html += `<span class="page-info">共 ${currentData.length} 条</span>`;
            
            pagination.innerHTML = html;
        }

        // 跳转页面
        function goToPage(page) {
            const totalPages = Math.ceil(currentData.length / pageSize);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderTable();
        }

        // 快捷键
        document.getElementById('sqlInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                executeQuery();
            }
        });
    </script>
</body>
</html>
